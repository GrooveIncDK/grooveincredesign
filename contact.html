<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Groove Inc — Contact</title>

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/contact.css" />
</head>

<body>
  <!-- Header / Nav bar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <img src="assets/main/groove.svg" alt="Groove Inc" width="84" height="41" />
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#giNav" aria-controls="giNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="giNav">
        <ul class="navbar-nav align-items-lg-center gap-lg-2">
          <li class="nav-item"><a class="nav-link" href="index.html#services">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#portfolio">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link" href="team.html">Team</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#your-footprint">Your Footprint</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="spacer-nav"></div>

  <!-- Contact -->
  <section id="contact-page">
    <div class="contact-canvas">
      <h1 class="contact-title">Contact</h1>
      <p class="contact-subtitle">
		If you would like to contact us, please fill out the form. And<br>
		we will get back to you as soon as possible.
	  </p>


      <div class="form-scale">
        <div class="form-card">
          <form action="#" method="post" novalidate id="contact-form">
            <div class="form-inner">
              <label for="name">Name</label>
              <input id="name" name="name" type="text" required />

              <label for="surname">Surname</label>
              <input id="surname" name="surname" type="text" required />

              <label for="email">E-mail</label>
              <input id="email" name="email" type="email" required />

              <label for="phone">Phone number (Optional)</label>
              <input id="phone" name="phone" type="tel" />

              <label for="message">Write your message</label>
              <textarea id="message" name="message"></textarea>
            </div>
          </form>
        </div>

        <div class="text-center">
          <button type="submit" form="contact-form" class="send-btn">SEND</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container-fluid">
      <div class="d-flex justify-content-center gap-2">
        <span>Groove Inc © 2025.</span>
        <a href="privacy-policy.html">Privacy Policy</a>
      </div>
    </div>
  </footer>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
