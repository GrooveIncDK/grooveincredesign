      </button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <script>
    const cards = [...document.querySelectorAll(".pf-card")]
    const lb = document.getElementById("pfLightbox")
    const img = document.getElementById("pfLbImg")
    const dots = document.getElementById("pfLbDots")
    let index = 0

    const items = cards.map((c, i) => {
      c.dataset.index = i
      return { src: c.dataset.full, title: c.dataset.title }
    })

    function renderDots(){
      dots.innerHTML = ""
      items.forEach((_, i) => {
        const b = document.createElement("button")
        b.type = "button"
        b.className = "pf-lb-dot" + (i === index ? " is-active" : "")
        b.onclick = () => openAt(i)
        dots.appendChild(b)
      })
    }

    function show(){
      img.className = "pf-lb-img"
      img.onload = () => {
        const f = document.querySelector(".pf-lb-frame")
        const arI = (img.naturalWidth || 1) / (img.naturalHeight || 1)
        const arF = f.clientWidth / f.clientHeight
        img.classList.add(arI > arF ? "fit-width" : "fit-height")
      }
      img.src = items[index].src
      img.alt = items[index].title
      renderDots()
    }

    function openAt(i){
      index = (i + items.length) % items.length
      lb.classList.add("is-open")
      lb.setAttribute("aria-hidden", "false")
      document.body.style.overflow = "hidden"
      show()
    }

    function close(){
      lb.classList.remove("is-open")
      lb.setAttribute("aria-hidden", "true")
      document.body.style.overflow = ""
    }

    cards.forEach(c => c.onclick = () => openAt(+c.dataset.index))
    document.querySelector(".pf-lb-close").onclick = close
    document.querySelector(".pf-lb-backdrop").onclick = close
    document.querySelector(".pf-lb-prev").onclick = () => openAt(index - 1)
    document.querySelector(".pf-lb-next").onclick = () => openAt(index + 1)

    document.addEventListener("keydown", e => {
      if (!lb.classList.contains("is-open")) return
      if (e.key === "Escape") close()
      if (e.key === "ArrowLeft") openAt(index - 1)
      if (e.key === "ArrowRight") openAt(index + 1)
    })

    document.querySelectorAll(".pf-img").forEach(im => {
      const card = im.closest(".pf-card")
      const done = () => card && card.classList.add("is-loaded")
      if (im.complete) done()
      im.addEventListener("load", done, { once: true })
      im.addEventListener("error", done, { once: true })
    })
  </script>
