<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Groove Inc — Main</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/services.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#">
        <img src="assets/main/groove.svg" alt="Groove Inc" width="84" height="41" />
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#giNav" aria-controls="giNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="giNav">
        <ul class="navbar-nav align-items-lg-center gap-lg-2">
          <li class="nav-item"><a class="nav-link active" href="#services">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link" href="team.html">Team</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="yourfootprint.html">Your Footprint</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="spacer-nav"></div>

  <header class="hero">
    <img class="hero-logo" src="assets/main/home page mockup with GrooveInc logo -3.svg" alt="Groove Inc Logo" />
  </header>

  <section id="services" class="section">
    <h2 class="section-title">Services</h2>

    <div class="svc-canvas">
      <button class="svc-card i1" type="button" aria-expanded="false">
        <div class="svc-card__head">
          <h3 class="svc-card__title">360 Branding</h3>
          <span class="svc-card__rule"></span>
        </div>

        <div class="svc-card__body">
          <p class="svc-card__lead">
            What is your level of ambition? Are you constantly seeking improvement, or are you content with your current market position?
          </p>

          <div class="svc-card__more">
            <p class="svc-card__text">
              We deeply understand the connection between passion, goals, customer relationships, loyalty, and trust. Our aim is to effectively communicate your message and brand to your audience in a strategic and refined manner. We take into account your company’s values, culture, ownership, image, and style as we support both your growth and that of your customers.
            </p>
            <p class="svc-card__tagline">– from concept to targeted implementation.</p>
          </div>
        </div>

        <span class="svc-card__arrow" aria-hidden="true">
          <svg viewBox="0 0 120 24" aria-hidden="true">
            <line x1="0" y1="12" x2="88" y2="12"></line>
            <polygon points="88,0 120,12 88,24"></polygon>
          </svg>
        </span>
      </button>

      <img class="svc-img i2" src="assets/services/image 2.svg" alt="Service visual 2" />
      <img class="svc-img i3" src="assets/services/image 1.svg" alt="Service visual 3" />

      <button class="svc-card i4" type="button" aria-expanded="false">
        <div class="svc-card__head">
          <h3 class="svc-card__title">Modern Marketing</h3>
          <span class="svc-card__rule"></span>
        </div>

        <div class="svc-card__body">
          <p class="svc-card__lead">
            The most effective solutions arise from thoughtful contemplation of a problem.
          </p>

          <div class="svc-card__more">
            <p class="svc-card__text">
              To strengthen your position, it's essential to honestly acknowledge your weaknesses. Our team takes the necessary steps and carefully plans the actions needed to reach your target audience.
            </p>
            <ul class="svc-card__list">
              <li>We do not use tools.</li>
              <li>We use experience.</li>
            </ul>
          </div>
        </div>

        <span class="svc-card__arrow" aria-hidden="true">
          <svg viewBox="0 0 120 24" aria-hidden="true">
            <line x1="0" y1="12" x2="88" y2="12"></line>
            <polygon points="88,0 120,12 88,24"></polygon>
          </svg>
        </span>
      </button>

      <img class="svc-img i5" src="assets/services/image 4.svg" alt="Service visual 5" />
      <img class="svc-img i6" src="assets/services/image 3.svg" alt="Service visual 6" />
      <img class="svc-img i7" src="assets/services/Rectangle 79.svg" alt="Service visual 7" />
      <img class="svc-img i8" src="assets/services/Rectangle 10.svg" alt="Graphic Design" />
    </div>
  </section>

  <section id="portfolio" class="section pt-0"></section>
  <section id="team" class="section pt-0"></section>
  <section id="contact" class="section pt-0"></section>
  <section id="your-footprint" class="section pt-0"></section>

  <footer>
    <div class="container-fluid">
      <div class="d-flex justify-content-center gap-2">
        <span>Groove Inc © 2025.</span>
        <a href="privacy-policy.html">Privacy Policy</a>
      </div>
    </div>
  </footer>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <script>
    const navLinks = document.querySelectorAll('.nav-link');
    function setActive(hash){
      navLinks.forEach(a => a.classList.toggle('active', a.getAttribute('href')===hash));
    }
    setActive('#services');
    window.addEventListener('hashchange', () => setActive(location.hash));

    document.querySelectorAll('#services .svc-card').forEach(card => {
      card.addEventListener('click', () => {
        const expanded = card.getAttribute('aria-expanded') === 'true';
        card.setAttribute('aria-expanded', expanded ? 'false' : 'true');
      });
    });
  </script>
</body>
</html>
